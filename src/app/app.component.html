
<div class="container">
  <h1>My very simple application</h1>
  <div class="form-group">
    <button class="btn btn-success" (click)="increment()">Increment the counter</button>
    <button class="btn btn-success" (click)="decrement()">Decrement the counter</button>
    <button class="btn btn-warning" (click)="reset()">Reset the counter</button>
    <!-- uncomment to fix runtime error that reset button should be disabled if counter 0 -->
    <!--button class="btn btn-warning" (click)="reset()" [disabled]="counter==0">Reset the counter</button-->
    <p>You have got the value: {{counter}}</p>
  </div>
</div>
